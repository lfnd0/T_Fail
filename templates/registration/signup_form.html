{% extends 'base.html' %}

{% block content %}
    <h2>Cadastra-se como {{ user_type }}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
