{% extends 'base.html' %}

{% block title %}Turmas{% endblock %}
{% block content %}
<div class="container">
    <h1>Minhas turmas</h1>
    <table class="table mb-0">
        <thead class="thead-light">
            <tr>
                <th class="text-center">Turma</th>
                <th class="text-center">Professor</th>
            </tr>
        </thead>
        {% for turma in turmas %}
        <tbody>
            <tr>
                <td class="text-center">{{ turma.nome }}</td>
                <td class="text-center">{{ turma.professor }}</td>
            </tr>
            {% empty %}
            <tr>
                <td class="text-center" colspan="2">Você não participa de nenhuma turma.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
