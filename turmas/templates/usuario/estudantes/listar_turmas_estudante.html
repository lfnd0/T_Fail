{% extends 'base.html' %}

{% block content %}
<h2>Minhas turmas</h2>
<table>
    <thead>
        <th>Turma</th>
        <th>Professor</th>
    </thead>
    <tbody>
        {% for turma in turmas %}
        <tr>
            <td>{{ turma.nome }}</td>
            <td>{{ turma.professor }}</td>
        </tr>
        {% empty %}
        <tr>
            <td>Você não participa de nenhuma turma.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
