{% extends 'base.html' %}
{% block content %}
<h1>Minhas turmas</h1>
<table>
    <thead>
        <th>Turma</th>
        <th>Professor</th>
    </thead>
    {% for turma in turmas %}
    <tbody>
        <tr>
            <td>{{ turma.nome }}</td>
            <td>{{ turma.professor }}</td>
        </tr>
    {% empty %}
        <tr>
            <td>Você não participa de nenhuma turma.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
