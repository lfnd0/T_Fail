{% extends 'base.html' %}
{% block content %}
<h2>Minhas turmas</h2>
<table>
    {% for turma in turmas %}
    <thead>
        <tr>
            <th>Turma</th>
            <th>Professor</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ turma.nome }}</td>
            <td>{{ turma.professor }}</td>
        </tr>
    {% empty %}
    <tr>
        <td>Você não participa de nenhuma turma.</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
