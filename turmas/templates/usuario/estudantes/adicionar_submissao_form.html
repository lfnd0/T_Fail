{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Submissão{% endblock %}
{% block content %}
<div class="container">
    <h1>Submeter código</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-sm">Enviar</button>
    </form>
</div>
{% endblock %}
