{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar turma{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <h1>Adicionar turma</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Adicionar</button>
        </form>
    </div>
</div>
{% endblock %}
