{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Adicionar turma{% endblock %}

{% block content %}
<div class="offset-1 col-5">
    <h1>Adicionar turma</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit">Adicionar</button>
    </form>
</div>
{% endblock %}
