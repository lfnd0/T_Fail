{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar turma{% endblock %}
{% block content %}
<div class="container">
    <h1>Adicionar turma</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-sm">Adicionar</button>
    </form>
</div>
{% endblock %}
