{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar estudantes{% endblock %}
{% block content %}
<div class="container">
    <h1>Adicionar estudantes na turma: {{ turma.nome }}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mb-3 btn-sm">Adicionar</button>
        <a href="{% url 'professores:listar_turmas_professor' %}" class="btn btn-danger ml-2 mb-3 btn-sm">Cancelar</a>
    </form>
</div>
{% endblock %}
