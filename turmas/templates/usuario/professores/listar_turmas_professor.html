{% extends 'base.html' %}

{% block title %}Turmas{% endblock %}
{% block content %}
<div class="container">
    <h1>Minhas turmas</h1>
    <table class="table mb-0">
        <thead class="thead-light">
            <th class="text-center">Turma</th>
            <th class="text-center">Adicionar estudantes</th>
            <th class="text-center">Deletar</th>
        </thead>
        {% for turma in turmas.all %}
        <tbody>
            <tr>
                <td class="text-center">
                    {{ turma.nome }}
                </td>
                <td class="text-center">
                    <a href="{% url 'professores:atualizar_turma' turma.pk %}"
                        class="btn btn-success">Adicionar</a>
                </td>
                <td class="text-center"></td>
                {% empty %}
            <tr>
                <td class="text-center" colspan="3">Você não possui turmas criadas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'professores:adicionar_turma' %}" class="btn btn-success mb-3">Adicionar turma</a>
</div>
{% endblock %}
